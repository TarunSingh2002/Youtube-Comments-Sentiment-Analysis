<body>
    <div class="container">
    <form method="POST" id="comment-form">
        <label for="video_url">Enter YouTube Video URL:</label><br><br>
        <input type="text" id="video_url" name="video_url" required><br><br>
        <label for="comment_count">Select Number of Comments:</label><br><br>
        <select id="comment_count" name="comment_count" required>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="70">70</option>
            <option value="100">100</option>
            <option value="250">250</option>
        </select><br><br>
        <input type="submit" id="submit-btn" value="Get Top Comments">
    </form>

    {% if comment %}
        <h2>Top Comment:</h2>
        <p>{{ comment }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
